<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baneki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  </head>

  <body>
    <div class="main-content relative w-screen h-screen flex flex-col">
      <img
        src="./assets/img/path.png"
        class="absolute bottom-0 left-0 w-full h-20"
        alt=""
        srcset=""
      />
      <div class="flex items-center justify-center gap-8 p-4 relative">
        <img
          class="cloud h-full object-contain absolute top-0 left-1/3"
          src="./assets/img/cloud.png"
          alt=""
          srcset=""
        />
        <img
          class="cloud h-full object-contain absolute top-0 right-0"
          src="./assets/img/cloud.png"
          alt=""
          srcset=""
        />
        <a
          id="btn-1"
          class="min-w-40 cursor-pointer border-2 border-solid rounded-2xl border-black py-2 px-4 bg-white text-black text-center"
        >
          About Baneki
        </a>
        <a
          id="btn-2"
          class="min-w-40 cursor-pointer border-2 border-solid rounded-2xl border-black py-2 px-4 bg-white text-black text-center"
        >
          BUY
        </a>
        <a
          id="btn-3"
          class="min-w-40 cursor-pointer border-2 border-solid rounded-2xl border-black py-2 px-4 bg-white text-black text-center"
        >
          Tokenomics
        </a>
      </div>
      <div class="flex-1 grid grid-cols-2 text-white">
        <div class="flex flex-col items-center p-4 md:px-10">
          <h3 class="uppercase shadow-text text-3xl text-center">
            maneki neko on <span class="shadow-text text-blue">base</span>
          </h3>
          <h1 class="uppercase shadow-text text-9xl text-center">Baneki</h1>
          <div class="w-2/3 relative">
            <img
              class="w-full object-contain"
              src="./assets/img/Cuccomeo.png"
              alt=""
              srcset=""
            />
            <img
              class="cloud w-2/3 object-contain absolute top-1/3 left-0 -translate-x-full"
              src="./assets/img/cloud.png"
              alt=""
              srcset=""
            />
            <img
              class="cloud w-2/3 object-contain absolute top-1/3 right-0 translate-x-full"
              src="./assets/img/cloud.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="relative">
          <img
            class="cloud w-1/3 object-contain absolute top-1/4 left-0"
            src="./assets/img/cloud.png"
            alt=""
            srcset=""
          />
          <img
            class="w-full h-full z-50"
            src="./assets/img/cuccaynui.png"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div
        id="modal-box"
        class="modal-box max-w-[800px] w-[80vw] h-[70vh] bg-white border-4 border-solid rounded-[50px] border-black"
      ></div>
    </div>

    <div id="slide-1" class="slide h-full text-black hidden">
      <div class="flex w-full h-full">
        <div class="w-1/3">
          <img
            src="./assets/img/cat-1.png"
            class="w-full h-full object-contain"
            alt=""
            srcset=""
          />
        </div>
      </div>

      <div class="flex-1"></div>
    </div>
    <div id="slide-2" class="slide h-full text-black hidden">
      <div class="flex w-full h-full">
        <div class="flex-1 flex flex-col items-center justify-end pb-10">
          <h2 class="shadow-text text-4xl">ARIGATOU</h2>
        </div>
        <div class="w-2/5">
          <img
            src="./assets/img/cat-2.png"
            class="w-full h-full object-contain"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <div id="slide-3" class="slide h-full text-black">
      <div class="flex w-full h-full gap-4 justify-between items-center">
        <div class="flex w-3/5 flex-col items-center justify-center">
          <div class="text-4xl rotate-12 ml-auto">LP LOCKED</div>
          <div class="text-7xl mb-4">OISHI</div>
          <div class="text-3xl -rotate-12">RENOUNCED</div>
          <div class="text-3xl font-bold -rotate-12 ml-auto">SAFU</div>
        </div>
        <div>
          <img
            class="w-20 h-20 object-contain"
            src="./assets/img/madeinjapan.png"
            alt=""
            srcset=""
          />
        </div>
        <div
          class="w-2/5 flex items-center justify-center h-full flex-col gap-8"
        >
          <div class="text-2xl font-bold -rotate-12 mr-auto">5% Marketing</div>
          <div class="text-3xl font-bold -rotate-[35deg]">95% community</div>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
